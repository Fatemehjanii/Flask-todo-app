<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4 text-center">My To-Do App</h1>

  <div class="mb-3">
    <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
    <button id="addBtn" class="btn btn-primary mt-2 w-100">Add Task</button>
  </div>

  <ul id="taskList" class="list-group">
    {% for task in tasks %}
      <li class="list-group-item d-flex justify-content-between align-items-center" data-id="{{ task.id }}">
        <span class="{{ 'text-decoration-line-through text-muted' if task.done }}">{{ task.task }}</span>
        <div>
          <button class="btn btn-success btn-sm toggleBtn">{{ 'Undo' if task.done else 'Done' }}</button>
          <button class="btn btn-danger btn-sm deleteBtn">Delete</button>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
